<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog card</title>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header></header>
        <main></main>
        <article>
            <h1></h1>
            <div id="card" class="flex-container">
                <div id="image"></div>
                <div id="topics" class="flex-container">
                    <div id="design-topic">
                        <p class="purple-text">Design</p>
                    </div>
                </div>
                <div class="text-container flex-container">
                    <h2>Embracing Minimalism</h2>
                    <p class="text" id="body-text">From minimalist sculptures to minimalist paintings, this blog will inspire you to 
                        appreciate the beauty that lies in simplicity.</p>
                </div>
                <div id="line"></div>
                <div id="card-footer">
                    <p id="author" class="text">Annie Spratt</p>
                </div>
            </div>
        </article>    
    </body>
</html>
